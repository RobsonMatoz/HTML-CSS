<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .paragrafo {
            display: none                     
        }
        .conteiner:hover .paragrafo{               
            display: block;
            color: blue;
            background-color: brown;
        }
        div:hover{                    
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div class="conteiner">
        Passe o mouse aqui
        <p class="paragrafo">Texto escondido</p>
    </div>
</body>
</html>
