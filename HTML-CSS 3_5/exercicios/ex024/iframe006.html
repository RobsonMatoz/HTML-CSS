<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Adicionando conteudos</title>
    <style>
        div {
          max-width: 100%;
          height: auto;
          display: block; /* Opcional: Evita espaços extras em layouts inline */
        }
      </style>
</head>
<body>
    <h1>Conteúdos dentro de iframe</h1>

        <iframe width="660" height="350" src="https://www.youtube.com/embed/VfjFppJSvD4?si=4khW_g5jUOu3EKsH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</html>
