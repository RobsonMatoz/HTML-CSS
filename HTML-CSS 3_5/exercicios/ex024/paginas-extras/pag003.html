<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 3</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: right;    /*Alinhamento horizontal no conteudo da tabela*/
            vertical-align: top;      /*Alinhamento Vertical no conteudo da tabela*/
        }
    </style>
</head>
<body>
    <h1>Essa é a terceira página</h1>

    <table>
        <tr> <!--Primeira linha -->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr> <!--Segunda linha -->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr> <!--terceira linha -->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr> <!--quarta linha -->
            <td>A4</td> 
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
